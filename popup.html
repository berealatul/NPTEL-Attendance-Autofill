<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 15px;
        width: 280px;
      }
      h3 {
        margin-top: 0;
        color: #333;
        text-align: center;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #2b7de9;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #1a6cdb;
      }
      .footer {
        margin-top: 15px;
        font-size: 11px;
        text-align: center;
        color: #666;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }
      .footer a {
        color: #333;
        text-decoration: none;
        margin: 0 5px;
      }
      .footer a:hover {
        text-decoration: underline;
        color: #2b7de9;
      }
    </style>
